<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Su Compra</title>
</head>

<body>
  <header class="header">
    <!-- Header Logo + Icono Carrito -->
    <div class="container">
      <div class="row">
        <div class="four columns">
          <h1><img src="img/logo_gran_monarca1.png" alt="logo Tu Fiambreria">Fiambreria</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="titulo">Su Compra</div>
    <hr>
    <!-- Compra Efectuada -->
    <div id="compra">
      <table class="u-full-width">
        <thead>
          <tr>
            <th class="numeral">#</th>
            <th>Articulos</th>
            <th>Cantidad</th>
            <th>Precio </th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="contenedor-compra">
          <!-- Templates de Articulos agregados a la compra -->
        </tbody>
      </table>
      <div id="contenedor-total">

      </div>
    </div>
    <!-- Formulario de Envio -->
    <div class="titulo">Sus Datos de Envío</div>
    <hr>
    <form id="formulario">
      <div id="errorNombre" class="error"></div>
      <input type="text" id="nombre" name="Nombre" placeholder="Nombre" size="40" maxlength="40" required>
      <div id="errorEmail" class="error"></div>
      <input type="text" id="email" name="Email" placeholder="E-mail" size="30" maxlength="30" required>
      <div id="errorTelefono" class="error"></div>
      <input type="text" id="telefono" name="Telefono" placeholder="Teléfono" size="12" maxlength="12
            " required>
      <input type="text" id="direccion" name="Direccion" placeholder="Calle / Número / Barrio" size="50" maxlength="50
    " required>

      <div class="button-formulario">

        <button type="submit" id="button-Enviar">Enviar Pedido</button>

      </div>
      <div id="mensajeExito" class="correcto"></div>
    </form>
  </main>


  <!-- Template articulos de la compra -->
  <template id="template-articulos-compra">
    <tr class="card-carrito">
      <td class="codigo">1</td>
      <td class="nombre">Nombre</td>
      <td class="cantidad1">2</td>
      <td class="precio">$<span>1000</span></td>
      <td class="subtotal">$<span>10000</span></td>
    </tr>
  </template>
  <!-- Template Total Compra -->
  <template id="template-total">
    <div class="total-compra">
      <p class="total">Total: $<span>5000</span></p>
    </div>

  </template>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/compra.js"></script>
  <!-- Pié de Página -->


</body>

</html>
